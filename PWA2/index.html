// ==========================================

const ROSTER = [

const CATEGORIES = [

    { id: "ticket", icon: "üé´", name: "ÈñÄÁ•®", color: "bg-macaronGreen" },
    { id: "supply", icon: "üõí", name: "Ë£úÁµ¶", color: "bg-macaronPurple" },
    { id: "gift", icon: "üéÅ", name: "Êâã‰ø°", color: "bg-pink-200" },

    { id: "other", icon: "üì¶", name: "ÂÖ∂‰ªñ", color: "bg-gray-100" }
];

const DEFAULT_RATES = { "TWD": 1.00, "USD": 31.50, "EUR": 34.80 };

const QUICK_GROUPS = [
    { name: "Solo", shares: ["u001"], label: "Solo" },
    { name: "Duo", shares: ["u001", "u002"], label: "Duo" },
    { name: "Shared", shares: ["u004"], label: "Shared" }
];

// ==========================================
// 2. CORE STORAGE & LOGIC
// ==========================================

const DB = {
    get: (key, def) => JSON.parse(localStorage.getItem(key) || JSON.stringify(def)),
    set: (key, val) => localStorage.setItem(key, JSON.stringify(val)),
    getExpenses: () => DB.get('dl_expenses_v2', []),
    setExpenses: (d) => DB.set('dl_expenses_v2', d),
    getWallets: () => DB.get('dl_wallets_v2', []),
    setWallets: (d) => DB.set('dl_wallets_v2', d),
    getRates: () => DB.get('dl_rates_v2', DEFAULT_RATES),
    setRates: (d) => DB.set('dl_rates_v2', d),
};

const Core = {
    getRate: (curr) => DB.getRates()[curr] || 1,
    getPerson: (uid) => ROSTER.find(r => r.uid === uid) || { name: 'Unknown', avatar: '‚ùì' },
    
    findWallet: (ownerUID, currency) => {
        return DB.getWallets().find(w => w.ownerUID === ownerUID && w.currency === currency);
    },

    updateWalletBalance: (walletId, delta) => {
        const wallets = DB.getWallets();
        const w = wallets.find(w => w.walletId === walletId);
        if(w) {
            w.balance += delta;
            DB.setWallets(wallets);
        }
    },

    addExpense: (data) => {
        const exps = DB.getExpenses();
        const newExp = { 
            ...data, 
            expenseId: 'e' + Date.now() + Math.random().toString(36).substr(2,4),
            createdAt: new Date().toISOString()
        };
        if(newExp.paymentMethod === 'cash' && newExp.walletId) {
            Core.updateWalletBalance(newExp.walletId, -newExp.amount);
        }
        exps.unshift(newExp);
        DB.setExpenses(exps);
    },

    deleteExpense: (eid) => {
        const exps = DB.getExpenses();
        const exp = exps.find(e => e.expenseId === eid);
        if(!exp) return;
        if(exp.paymentMethod === 'cash' && exp.walletId) {
            Core.updateWalletBalance(exp.walletId, exp.amount);
        }
        DB.setExpenses(exps.filter(e => e.expenseId !== eid));
    }
};

// ==========================================
// 3. STATE MANAGEMENT
// ==========================================

let AppState = {
    currentPage: 'logloot',
//Ë®òÂ∏≥È†ÅÈ†êË®≠ÂÄº    
    logLoot: {
        desc: "", 
        amount: "", 
        currency: "TWD",
        payer: "u001", 
        shares: ["u001"], 
        // groupIndex removed as we use cycleQuickGroup logic directly
        paymentMethod: "cash", 
        category: "food",
        date: new Date().toISOString().slice(0,10),
        notes: "", 
        isAdvancedMode: false // New Switching State
    },

    history: {
        dateRange: { start: null, end: null },
        filterIndex: { cat: 0, payer: 0, method: 0, curr: 0 },
        expandedId: null
    },

    wallet: {
        filterUid: null,
        expandedId: null
    },

    myUid: "u001",
    myCatExpand: null
};

// ==========================================
// 4. ROUTER & UI
// ==========================================

const router = {
    navigate: (page) => {
        AppState.currentPage = page;
        renderApp();
        updateNavHighlight();
        updateLogLootUI();
    }
};

function updateNavHighlight() {
    document.querySelectorAll('.nav-btn').forEach(btn => {
        const isActive = btn.dataset.page === AppState.currentPage;
        btn.classList.toggle('text-doraBlue', isActive);
        btn.classList.toggle('text-gray-400', !isActive);
        if(isActive) btn.querySelector('i').classList.add('stroke-[3px]');
        else btn.querySelector('i').classList.remove('stroke-[3px]');
    });
}

function renderApp() {
    const main = document.getElementById('main-content');
    main.innerHTML = ''; 
    
    switch(AppState.currentPage) {
        case 'logloot': renderLogLoot(main); break;
        case 'wallet': renderWallet(main); break;
        case 'my': renderMy(main); break;
        case 'history': renderHistory(main); break;
        case 'settings': renderSettings(main); break;
    }
    lucide.createIcons();
    updateLogLootUI();
}

// ------------------------------------------
// PAGE: LOG LOOT (Ë®òÂ∏≥) - MODE SWITCHING REFACTOR
// ------------------------------------------

function renderLogLoot(container) {
    const s = AppState.logLoot;
    const payerPerson = Core.getPerson(s.payer);
  
    // Determine Quick Group Display Label
    let groupNameDisplay = "Custom";
    const shareStr = [...s.shares].sort().join(',');
    if (shareStr === 'u004') groupNameDisplay = 'Shared';
    else if (shareStr === 'u001') groupNameDisplay = 'Solo';
    else if (shareStr === 'u001,u002') groupNameDisplay = 'Duo';

    container.innerHTML = `
        <div id="MainInputLayer" class="${s.isAdvancedMode ? 'hidden' : 'block'} fixed top-0 left-0 right-0 z-50 bg-bgBase p-4 pb-4 border-b border-gray-100 max-w-[500px] mx-auto pt-[env(safe-area-inset-top)] h-auto overflow-visible ">
            
            <div class="grid grid-cols-4 gap-2 h-auto mb-4 ">
                 <input type="text" id="inp-desc" value="${s.desc}" placeholder="Loot       ‚ú®"
                    oninput="AppState.logLoot.desc=this.value; updateLogLootUI()"
                    onkeydown="if(event.key==='Enter') document.getElementById('inp-amt').focus()"
                    class="col-span-3 w-full h-auto p-4 rounded-giant text-3xl font-bold text-gray-700 shadow-sm border-none bg-white focus:ring-2 ring-doraBlue/50 placeholder-gray-300">
                 
                 <button onclick="cycleLogCurrency()" class="col-span-1 py-4 rounded-giant bg-macaronYellow text-gray-700 font-bold shadow-sm flex items-center justify-center active:scale-95 text-lg">
                    ${s.currency}
                 </button>
            </div>

            <div class="grid grid-cols-[2fr_1fr] gap-2 h-auto mb-4">
                 <input type="number" inputmode="decimal" id="inp-amt" value="${s.amount}" placeholder="Poof    üí∏" 
                    oninput="AppState.logLoot.amount=this.value; updateLogLootUI()"
                    onkeydown="if(event.key==='Enter') submitExpense()"
                    class="w-full h-auto rounded-giant text-3xl font-bold text-gray-700 text-center shadow-inner bg-white border-none focus:ring-2 ring-macaronPink/50">
                 
                 <button id="btn-submit" onclick="submitExpense()" class=" py-4 rounded-giant bg-gray-200 text-gray-400 flex items-center justify-center transition-all active:scale-95">
                    <i data-lucide="banknote" class="w-7 h-7"></i>
                 </button>
            </div>
            <div class="grid grid-cols-4 gap-2 mb-2">
    ${CATEGORIES.map(c => `
        <button onclick="setLogCategory('${c.id}')" class="aspect-square rounded-[1.5rem] flex flex-col items-center justify-center shadow-sm transition-all active:scale-90 ${s.category === c.id ? c.color + ' ring-2 ring-white scale-105' : 'bg-white'}">
            
            <span class="text-3xl mb-1">${c.icon}</span>
            
            <span class="text-sm text-gray-500 font-bold">${c.name}</span>
            
        </button>
    `).join('')}
</div>


<div class="relative">
    <div class="bg-white rounded-giant p-4 shadow-sm border border-gray-100 flex justify-between items-center divide-x divide-gray-100">
        
        <button onclick="cycleLogPayer()" class="flex-1 flex flex-col items-center active:opacity-60">
            <span class=" text-base text-gray-400 font-bold uppercase mb-1 tracking-tight">Payer</span>
            <div class="flex items-center gap-2">
                <span class="text-3xl">${payerPerson.avatar}</span>
                <span class="text-sm font-bold text-gray-700">${payerPerson.name}</span>
            </div>
        </button>

        <button onclick="cycleQuickGroup()" class="flex-1 flex flex-col items-center active:opacity-60">
            <span class=" text-base text-gray-400 font-bold uppercase mb-1 tracking-tight">Shares</span>
            <span class=" text-lg font-bold ${groupNameDisplay !== 'Custom' ? 'text-doraBlue' : 'text-gray-600'}">${groupNameDisplay}</span>
        </button>

        <button onclick="cycleLogMethod()" class="flex-1 flex flex-col items-center active:opacity-60">
            <span class=" text-base text-gray-400 font-bold uppercase mb-1 tracking-tight">Method</span>
            <span class="text-5xl font-bold ${s.paymentMethod === 'cash' ? 'text-green-500' : 'text-blue-500'}">
                ${s.paymentMethod === 'cash' ? 'üíµ' : 'üí≥'}
            </span>
        </button>
    </div>
    
    <button onclick="switchInputMode(true)" class="absolute -bottom-2.5 left-1/2 -translate-x-1/2 bg-white rounded-full p-1 shadow-md border border-gray-100 z-10 active:scale-90 transition-transform">
        <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400"></i>
    </button>
</div>
        </div>

        <div id="AdvancedInputLayer" class="${s.isAdvancedMode ? 'block' : 'hidden'} fixed top-0 left-0 right-0 z-[60] bg-white h-screen overflow-hidden max-w-[500px] mx-auto flex flex-col">
            <div class="p-6 pb-2 flex justify-between items-center pt-[env(safe-area-inset-top)]">
                <button onclick="switchInputMode(false)" class="text-gray-400 font-bold text-sm">ÂèñÊ∂à</button>
                <span class="text-base font-bold text-gray-300 uppercase tracking-widest">Advanced</span>
                <button onclick="switchInputMode(false)" class="bg-black text-white px-5 py-1.5 rounded-full text-xs font-bold shadow-md">ÂÆåÊàê</button>
            </div>

            <div class="flex-1 overflow-y-auto px-6 space-y-6 pt-2">
                <div class="bg-gray-50 p-4 rounded-3xl">
                    <label class="block text-[10px] text-gray-400 mb-3 font-bold uppercase text-center tracking-tighter">ÊàêÂì°ÂàÜÊî§ (ÈªûÈÅ∏Áúü‰∫∫ÂâîÈô§ÂÖ¨Ê¨æ)</label>
                    <div class="flex justify-around items-center">
                        ${ROSTER.filter(r => r.uid !== 'u004').map(r => {
                            const isSelected = s.shares.includes(r.uid);
                            return `
                            <div onclick="toggleLogShareUID('${r.uid}')" class="flex flex-col items-center gap-1 cursor-pointer">
                                <div class="w-12 h-12 rounded-full flex items-center justify-center text-2xl transition-all ${isSelected ? 'bg-white shadow-md border-2 border-black scale-110' : 'opacity-20 grayscale'}">
                                    ${r.avatar}
                                </div>
                                <span class="text-[9px] font-bold ${isSelected ? 'text-black' : 'text-gray-300'}">${r.name}</span>

                        }).join('')}

                </div>

                <div class="flex flex-col gap-1">

                        class="w-full p-3 rounded-2xl bg-gray-50 text-lg font-bold border-none outline-none text-gray-600">
                </div>

<div class="mb-4">

// ------------------------------------------
// UPDATED LOGIC FUNCTIONS
// ------------------------------------------

// 1. Mode Switching
window.switchInputMode = (val) => {
    AppState.logLoot.isAdvancedMode = val;
    renderApp();
}

// 2. Cycle Payer
window.cycleLogPayer = () => {
    const payers = ['u001', 'u002', 'u004'];
    const idx = payers.indexOf(AppState.logLoot.payer);
    AppState.logLoot.payer = payers[(idx + 1) % payers.length];
    renderApp();
}

// 3. Cycle Quick Group (Solo -> Duo -> Shared)
window.cycleQuickGroup = () => {
    const s = AppState.logLoot;
    const shareStr = [...s.shares].sort().join(',');
    
    if (shareStr === 'u001') {
        s.shares = ['u001', 'u002']; // Duo
    } else if (shareStr === 'u001,u002') {
        s.shares = ['u004'];         // Shared
        s.payer = 'u004';            // Auto set payer to u004
    } else {
        s.shares = ['u001'];         // Solo
        if (s.payer === 'u004') s.payer = 'u001';
    }
    renderApp();
}

// 4. Method Switching (Credit Card naming handled in UI)
window.cycleLogMethod = () => {
    AppState.logLoot.paymentMethod = (AppState.logLoot.paymentMethod === 'cash') ? 'credit' : 'cash';
    renderApp();
}

// 5. Mutually Exclusive Shares Logic
window.toggleLogShareUID = (uid) => {
    const s = AppState.logLoot;
    
    // Auto-remove u004 if a real person is clicked
    if (uid !== 'u004') {
        s.shares = s.shares.filter(u => u !== 'u004');
    }
    
    // Toggle logic
    if (s.shares.includes(uid)) {
        if (s.shares.length > 1) s.shares = s.shares.filter(u => u !== uid);
    } else {
        s.shares.push(uid);
    }
    renderApp();
}

// 6. Submit Logic (Silent, no alert)
window.submitExpense = () => {
    const s = AppState.logLoot;
    if(!s.desc || s.amount <= 0) return;

    let walletId = null;
    let appliedRate = 1;

    if (s.paymentMethod === 'cash') {
        const w = Core.findWallet(s.payer, s.currency);
        if(!w) {
            // For Shared wallet, we might alert, but generally we want silent flow. 
            // Let's keep a soft check but not block aggressively with alerts if possible, 
            // but wallet logic requires valid walletId for balance deduction.
            if (s.payer === 'u004') return alert(`Ë´ãÂÖàÂª∫Á´ãÂÖ¨Ê¨æÈå¢ÂåÖÔºÅ`);
            appliedRate = Core.getRate(s.currency);
        } else {
            walletId = w.walletId;
            appliedRate = w.rate;
        }
    } else {
        appliedRate = Core.getRate(s.currency);
    }

    Core.addExpense({
        description: s.desc, amount: parseFloat(s.amount),
        currency: s.currency, appliedRate: appliedRate,
        twdEquivalent: parseFloat(s.amount) * appliedRate,
        payerUID: s.payer, shares: s.shares,
        paymentMethod: s.paymentMethod, walletId: walletId,
        category: s.category,
        dateTime: s.date + ' ' + new Date().toTimeString().slice(0,5),
        notes: s.notes
    });

    const btn = document.getElementById('btn-submit');
    // ... ÂâçÈù¢ Core.addExpense ÈÇèËºØ‰∏çËÆä ...

   // 1. ÂÖàÊâãÂãïÊ∏ÖÁ©∫Ê¨Ñ‰ΩçÔºåËÄå‰∏çÊòØÁ≠âÂæÖ renderApp
   s.desc = "";

function downloadCSV(content, prefix) {
    const blob = new Blob([content], {type: 'text/csv;charset=utf-8;'});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `doraemon_${prefix}_${new Date().toISOString().slice(0,10)}.csv`;
    link.click();
}
window.importWalletCSV = (input) => {
    parseCSV(input.files[0], (lines) => {
        const existing = DB.getWallets();
        let count = 0;
        for(let i=1; i<lines.length; i++) {
            if(!lines[i].trim()) continue;
            const col = parseCSVLine(lines[i]);
            if(col.length < 6) continue;
            
            const newW = {
                walletId: col[0], ownerUID: col[1], currency: col[2],
                originalAmount: parseFloat(col[3]), balance: parseFloat(col[4]),
                rate: parseFloat(col[5]), createdAt: col[6]
            };
            const idx = existing.findIndex(w => w.walletId === newW.walletId);
            if(idx >= 0) existing[idx] = newW;
            else existing.push(newW);
            count++;
        }
        DB.setWallets(existing);
        alert(`ÂåØÂÖ•/Êõ¥Êñ∞ ${count} ÂÄãÈå¢ÂåÖ`);
        renderApp();
    });
}
function parseCSV(file, callback) {
    const r = new FileReader();
    r.onload = (e) => callback(e.target.result.split('\n'));
    r.readAsText(file);
}
function parseCSVLine(text) {
    const re_valid = /^\s*(?:'[^'\\]*(?:\\[\S\s][^'\\]*)*'|"[^"\\]*(?:\\[\S\s][^"\\]*)*"|[^,'"\s\\]*(?:\s+[^,'"\s\\]+)*)\s*(?:,\s*(?:'[^'\\]*(?:\\[\S\s][^'\\]*)*'|"[^"\\]*(?:\\[\S\s][^"\\]*)*"|[^,'"\s\\]*(?:\s+[^,'"\s\\]+)*)\s*)*$/;
    const re_value = /(?!\s*$)\s*(?:'([^'\\]*(?:\\[\S\s][^'\\]*)*)'|"([^"\\]*(?:\\[\S\s][^"\\]*)*)"|([^,'"\s\\]*(?:\s+[^,'"\s\\]+)*))\s*(?:,|$)/g;
    const a = [];
    text.replace(re_value, (m0, m1, m2, m3) => {
        if (m1 !== undefined) a.push(m1.replace(/\\'/g, "'"));
        else if (m2 !== undefined) a.push(m2.replace(/\\"/g, '"'));
        else if (m3 !== undefined) a.push(m3);
        return ''; 
    });
    if (/,\s*$/.test(text)) a.push('');
    return a;
}

function renderMy(container) {
    const uid = AppState.myUid;
    const exps = DB.getExpenses();
    const p = Core.getPerson(uid);
    let outflow = 0, consumption = 0, catMap = {};

    exps.forEach(e => {

    container.innerHTML = `

            <div class="flex gap-4">
                <div class="flex-1 bg-white/60 p-3 rounded-[1.5rem] text-center shadow-sm">
                    <div class="text-[10px] text-gray-400 uppercase tracking-widest">REAL COST</div>
                    <div class="text-xl font-bold text-doraBlue">NT$${Math.round(consumption).toLocaleString()}</div>
                </div>
                <div class="flex-1 bg-white/60 p-3 rounded-[1.5rem] text-center shadow-sm">
                    <div class="text-[10px] text-gray-400 uppercase tracking-widest">PAID OUT</div>
                    <div class="text-xl font-bold text-macaronPink">NT$${Math.round(outflow).toLocaleString()}</div>
                </div>
            </div>
        </div>
        <div class="space-y-5 px-2 pb-20">
            ${sortedCats.map(([cid, amt]) => {
                const c = CATEGORIES.find(x=>x.id===cid);
                const pct = Math.round((amt/consumption)*100);
                const isExp = AppState.myCatExpand === cid;
                const details = exps.filter(e => e.category === cid && e.shares.includes(uid)).slice(0, 20)
                    .map(e => `<div class="flex justify-between text-base text-gray-600 py-2 border-b border-gray-100 last:border-0"><span>${e.dateTime.slice(5,10)} ${e.description}</span><span>$${Math.round(e.twdEquivalent/e.shares.length)}</span></div>`).join('');
                return `
                <div onclick="AppState.myCatExpand = '${isExp?null:cid}'; renderApp()" class="cursor-pointer">
                    <div class="flex justify-between items-end mb-1">
                        <div class="flex items-center gap-2"><span class="text-2xl">${c.icon}</span><span class="text-lg font-bold text-gray-600">${c.name}</span></div>
                        <div class="text-base font-mono text-gray-500 font-bold">$${Math.round(amt).toLocaleString()}</div>
                    </div>
                    <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden"><div class="h-full ${c.color} rounded-full" style="width: ${pct}%"></div></div>
